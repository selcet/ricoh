<section class="auth-reset-password-change-pass container">
  <div class="authorization__title">Reset your <span class="authorization__title_grey">Password</span></div>

  <div class="auth-reset-password-change-pass__sub-title">
    Create new password
  </div>

  <div class="auth-reset-password-change-pass__text">
    Your new password must be different from previous used passwords.
  </div>

  <div class="auth-reset-password-change-pass__input">
    <label class="ricoh-app-input__label" for="auth-log-in-input-password">Password</label>
    <input class="ricoh-app-input" id="auth-log-in-input-password" placeholder="Enter password" type="password"/>
  </div>

  <div class="auth-reset-password-change-pass__input">
    <label class="ricoh-app-input__label" for="auth-log-in-input-confirm-password">Confirm Password</label>
    <input class="ricoh-app-input" id="auth-log-in-input-confirm-password" placeholder="Re-Enter Password" type="password"/>
  </div>

  <div class="auth-reset-password-change-pass__button">
    <div class="ricoh-button ricoh-button_red">Reset password </div>
  </div>
</section>
