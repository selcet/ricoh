<section class="auth-log-in container">
  <div class="authorization__title">Log in <span class="authorization__title_grey">Partner Zone</span></div>

  <div class="auth-log-in__input">
    <label class="ricoh-app-input__label" for="auth-log-in-input-email">Username or E-mail</label>
    <input class="ricoh-app-input" id="auth-log-in-input-email" placeholder="Example@gmail.com" type="email"/>
  </div>

  <div class="auth-log-in__input">
    <label class="ricoh-app-input__label" for="auth-log-in-input-password">Password</label>
    <input class="ricoh-app-input" id="auth-log-in-input-password" placeholder="Enter password" type="password"/>
  </div>

  <div class="auth-log-in__forget">
    <div class="auth-log-in__forget-remember">
      <div class="ricoh-app-input-checkbox">
          <input class="ricoh-app-input" type="checkbox" id="pretty-checkbox">
          <div class="ricoh-app-input-checkbox-mark"></div>
          <label class="ricoh-app-input-checkbox-label authorization__link" for="pretty-checkbox">Remember me</label>
      </div>
    </div>

    <div class="auth-log-in__lost-password">
      <a class="authorization__link" href="/">Lost password?</a>
    </div>
  </div>

  <div class="auth-log-in__button">
    <div class="ricoh-button ricoh-button_red">Log in</div>
  </div>

  <div class="auth-log-in__sign-up">
    <a href="/" class="auth-log-in__sign-up-link">Donâ€™t have an account? <span class="auth-log-in__sing-up-bold">Sign up</span></a>
  </div>
</section>
