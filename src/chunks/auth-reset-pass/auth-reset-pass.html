<section class="auth-reset-password container">
  <div class="authorization__title">Reset your <span class="authorization__title_grey">Password</span></div>

  <div class="auth-reset-password__text">
    Please enter your username or email address. You will receive a link to create a new password via email.
  </div>

  <div class="auth-reset-password__input">
    <label class="ricoh-app-input__label" for="auth-reset-password-input-email">Username or E-mail</label>
    <input class="ricoh-app-input" id="auth-reset-password-input-email" placeholder="Example@gmail.com" type="email"/>
  </div>

  <div class="auth-reset-password__button">
    <div class="ricoh-button ricoh-button_red">Get new password</div>
  </div>

  <div class="auth-reset-password__sign-up">
    <a href="/authorization-log-in.html" class="auth-reset-password__sign-up-link">Remember your password? <span class="auth-reset-password__sing-up-bold">Log in</span></a>
  </div>
</section>
