<section class="sign-up container">
  <div class="authorization__title">Sign up for RICOH <span class="authorization__title_grey">Partner Zone</span></div>

  <div class="sign-up__input-item">
    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-first-name">Your First Name</label>
      <input class="ricoh-app-input" id="sign-up-input-first-name" placeholder="Buba" type="text"/>
    </div>

    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-last-name">Your Last Name</label>
      <input class="ricoh-app-input" id="sign-up-input-last-name" placeholder="Kastorskiy" type="text"/>
    </div>
  </div>

  <div class="sign-up__input-item">
    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-company-name">Your Company</label>
      <input class="ricoh-app-input" id="sign-up-input-company-name" placeholder="Company name" type="text"/>
    </div>

    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-title">Your Title</label>
      <input class="ricoh-app-input" id="sign-up-input-title" placeholder="Title" type="text"/>
    </div>
  </div>

  <div class="sign-up__input-item">
    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-phone-number">Your Phone Number</label>
      <input class="ricoh-app-input" id="sign-up-input-phone-number" placeholder="(xx) xxx xx xx" type="number"/>
    </div>

    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-email">Your Email</label>
      <input class="ricoh-app-input" id="sign-up-input-email" placeholder="Example@gmail.com" type="email"/>
    </div>
  </div>

  <div class="sign-up__input-item">
    <div class="sign-up__input">
      <label class="ricoh-app-select__label" for="sign-up-input-country">Your Country</label>
      <select class="ricoh-app-select" id="sign-up-input-country">
        <option class="ricoh-app-select__option ricoh-app-select__option_default" value="">Please choose your country</option>
        <option class="ricoh-app-select__option" value="Ukraine">Ukraine</option>
        <option class="ricoh-app-select__option" value="United Arab Emirates">United Arab Emirates</option>
        <option class="ricoh-app-select__option" value="United Kingdom">United Kingdom</option>
        <option class="ricoh-app-select__option" value="United States of America">United States of America</option>
      </select>
    </div>

    <div class="sign-up__input">
      <label class="ricoh-app-input__label" for="sign-up-input-us-state">Your State (for US only)</label>
      <input class="ricoh-app-input" id="sign-up-input-us-state" placeholder="Alabama" type="email"/>
    </div>
  </div>

  <div class="sign-up__textarea">
    <label class="ricoh-app-textarea__label" for="sign-up-input-message">Your Message</label>
    <textarea class="ricoh-app-textarea" id="sign-up-input-message" placeholder="Hi, message"></textarea>
  </div>

  <div class="sign-up__button">
    <div class="ricoh-button ricoh-button_red">Sign up</div>
  </div>
</section>
